<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Survey form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1 id="title">Feedback form</h1>
  <p id="description">Let us know how we can improve our service</p>
<form id="survey-form">
  <div class="row">
<div class="form-group col-md-6">
<label id="name-label" for="name">Name: </label>
<input type="text" class="form-control" id="name" placeholder="enter your name" name="name" size="40" maxlength="100"
required value=""/>
</div>
<div class="form-group col-md-6">
<label id="email-label" for="email">Email: </label>
<input type="email" class="form-control" id="email" placeholder="enter your email" name="email" size="40" maxlength="100"
required value=""/>
</div>
<div class="col form-group col-md-4">
<label id="number-label" for="number">Customer number: </label>
<input type="number" class="form-control" id="number" placeholder="enter your customer number" name="customernumber" min="0" max="9999"
value=""/>
</div>
</div>
<div class="row">
<div class="form-group col-md-6">
  <label for="dropdown">How likely is that you would recommend this product/service to a friend:</label>

    <select class="form-control" id="dropdown">
      <option value="Absolutely"> Absolutely</option>
      <option value="Maybe"> Maybe</option>
      <option value="No"> Not sure</option>
      </select>
</div>
<div class="form-group col-md-6">
<p>Do you want us to contact you about this feedback: </p>
<div class="form-check form-check-inline">
<label class="form-check-label" for="yes">yes</label>
<input class="form-check-input" id="yes" type="radio"
name="contact" value="yes">
</div>
<div class="form-check form-check-inline">
<label class="form-check-label" for="no">no</label>
<input class="form-check-input" id="no" type="radio"
name="contact" value="no">
</div>
</div>
<div class="form-group col-md-6">
<p>How did you hear about us:</p>
<div class="form-check">
<input class="form-check-input" id="friend" type="checkbox" name="hear" value="friend">
<label class="form-check-label" for="friend">Friend</label>
</div>
<div class="form-check">
<input class="form-check-input" id="socialmedia" type="checkbox" name="hear" value="socialmedia">
<label class="form-check-label" for="socialmedia">Social media</label>
</div>
<div class="form-check">
<input class="form-check-input" id="ourwebsite" type="checkbox" name="hear" value="ourwebsite">
<label class="form-check-label" for="ourwebsite">Our website</label>
</div>
<div class="form-check">
<input class="form-check-input" id="otherwebsite" type="checkbox" name="hear" value="otherwebsite">
<label class="form-check-label" for="otherwebsite">Other website</label>
</div>
<div class="form-check">
<input class="form-check-input" id="other" type="checkbox" name="hear" value="other">
<label class="form-check-label" for="other">Other</label>
</div>
</div>

</div>
<div class="form-group">
  <label for="kommentit">Please leave your feedback:</label>
  <textarea class="form-control" id="kommentit" placeholder="enter your comments" name="comments" cols="20" rows="5">
	</textarea>
</div>
<input id="cancel" style="color:#ffffff;" type="submit" class="btn btn-danger" name="cancel" value="Cancel"/>
<input id="submit" style="color:#ffffff;" type="submit" class="btn btn-success" name="submit" value="Submit"/>
</form>
</div>
</body>
</html>
